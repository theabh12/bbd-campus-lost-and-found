<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBD Campus Lost & Found</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
    transition: 0.3s ease;
  }

  :root {
    --bg: #e0f2ff;
    --card-bg: white;
    --tab-bg: #f0f0f0;
    --tab-active: #3b82f6;
    --text: black;
    --shadow: rgba(0,0,0,0.1);
  }

  /* Dark Mode Colors */
  body.dark {
    --bg: #0d1117;
    --card-bg: #161b22;
    --tab-bg: #333;
    --tab-active: #1f6feb;
    --text: #e6edf3;
    --shadow: rgba(255,255,255,0.1);
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
  }

  h1 {
    text-align: center;
    color: var(--text);
  }

  /* Tabs Navigation */
  .tabs {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
  }
  .tab {
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    background: var(--tab-bg);
    transition: 0.3s;
    flex: 1;
    text-align: center;
    margin: 0 5px;
    color: var(--text);
  }
  .tab.active {
    background: var(--tab-active);
    color: white;
  }

  /* Card section */
  .section {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px var(--shadow);
  }

  .item-card {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 15px;
    background: #f0f9ff;
    cursor: pointer;
    transition: 0.2s;
  }

  body.dark .item-card {
    background: #1a2634;
  }

  .item-card:hover {
    transform: scale(1.02);
  }

  .item-image {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    object-fit: cover;
  }

  .floating-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #3b82f6;
    color: white;
    font-size: 36px;
    text-align: center;
    line-height: 60px;
    cursor: pointer;
    box-shadow: 0 4px 10px var(--shadow);
  }

  /* Dark Mode Toggle */
  .dark-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--tab-active);
    padding: 10px 15px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }

  /* Popup */
  .popup {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 15px;
    width: 400px;
    color: var(--text);
  }

  footer {
    text-align: center;
    margin: 20px 0;
    color: var(--text);
  }
</style>
</head>

<body>

<div class="dark-toggle" id="darkToggle">ðŸŒ™</div>

<div class="container">
  <h1>BBD Campus Lost & Found</h1>

  <div class="tabs">
    <div class="tab active" data-tab="lost">Lost</div>
    <div class="tab" data-tab="found">Found</div>
    <div class="tab" data-tab="giveaway">Giveaway</div>
  </div>

  <div id="sections-container"></div>
  <div class="floating-btn" id="add-btn">+</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span id="close-popup" style="float:right; cursor:pointer;">&times;</span>
    <h2>Add Item</h2>
    
    <label>Title *</label>
    <input type="text" id="item-title">

    <label>Description</label>
    <textarea id="item-description"></textarea>

    <label>Location *</label>
    <input type="text" id="item-location">

    <label>Email *</label>
    <input type="email" id="item-email">

    <label>Image</label>
    <input type="file" id="item-image">

    <button id="save-item">Save</button>
  </div>
</div>

<footer>Â© BBD Lost & Found Team</footer>

<script>
/* --------------------------------
  DARK MODE TOGGLE
----------------------------------- */
const darkToggle = document.getElementById('darkToggle');
if(localStorage.getItem("dark") === "true") document.body.classList.add("dark");

darkToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("dark", document.body.classList.contains("dark"));
});

/* --------------------------------
  DATA & LOCALSTORAGE
----------------------------------- */
let items = JSON.parse(localStorage.getItem("items")) || {
  lost: [],
  found: [],
  giveaway: []
};

function saveToLocal() {
  localStorage.setItem("items", JSON.stringify(items));
}

/* --------------------------------
  TABS NAVIGATION (Separate UI Pages)
----------------------------------- */
const tabs = document.querySelectorAll('.tab');
let currentTab = "lost";

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentTab = tab.dataset.tab;
    renderSections();
  });
});

/* --------------------------------
  POPUP FORM
----------------------------------- */
const popup = document.getElementById('popup');
document.getElementById('add-btn').onclick = () => popup.style.display = 'flex';
document.getElementById('close-popup').onclick = () => popup.style.display = 'none';

document.getElementById("save-item").onclick = () => {
  const title = document.getElementById('item-title').value.trim();
  const description = document.getElementById('item-description').value.trim();
  const location = document.getElementById('item-location').value.trim();
  const email = document.getElementById('item-email').value.trim();
  const file = document.getElementById('item-image').files[0];

  if(!title || !location || !email) return alert("Fill required fields!");

  let img = "";
  if(file){
    const reader = new FileReader();
    reader.onload = () => {
      img = reader.result;
      pushItem();
    };
    reader.readAsDataURL(file);
  } else pushItem();

  function pushItem() {
    items[currentTab].push({
      title, description, location, email, image: img, claimed: false
    });
    saveToLocal();
    popup.style.display = 'none';
    renderSections();
  }
};

/* --------------------------------
  RENDER UI
----------------------------------- */
function renderSections() {
  const container = document.getElementById("sections-container");
  container.innerHTML = "";

  const list = items[currentTab];

  const section = document.createElement("div");
  section.classList.add("section");

  if(list.length === 0) {
    section.innerHTML = `<p>No items here yet.</p>`;
  } else {
    list.forEach((item,i) => {
      const card = document.createElement("div");
      card.classList.add("item-card");

      card.innerHTML = `
        ${item.image ? `<img src="${item.image}" class="item-image">` : ""}

        <div>
          <p style="font-weight:bold;">${item.title}</p>
          <p>${item.description}</p>
          <p>${item.location}</p>

          <button class="claim-btn" ${item.claimed ? "disabled" : ""}>
            ${item.claimed ? "Claimed" : "Claim"}
          </button>
        </div>
      `;

      card.querySelector(".claim-btn").onclick = () => {
        list[i].claimed = true;
        saveToLocal();
        renderSections();
      };

      section.appendChild(card);
    });
  }

  container.appendChild(section);
}

renderSections();
</script>

</body>
</html>
