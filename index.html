<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBD Campus Lost & Found ‚Äî Premium Edition</title>
  <link rel="icon" href="https://bbdu.ac.in/wp-content/uploads/2018/10/favicon-300x300.png" />
  <meta name="theme-color" content="#6366f1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --secondary: #06b6d4;
      --accent: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-main: #0f0f23;
      --bg-card: rgba(255, 255, 255, 0.05);
      --bg-glass: rgba(255, 255, 255, 0.08);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border-glass: rgba(255, 255, 255, 0.1);
      --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
      --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
      pointer-events: none;
      animation: bgShift 20s ease-in-out infinite;
    }
    
    @keyframes bgShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    /* Header */
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem 3rem;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-radius: 100px;
      border: 1px solid var(--border-glass);
      box-shadow: var(--shadow-glow);
    }
    
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    
    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
    
    /* Navigation Tabs */
    .tabs-wrapper {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      animation: fadeIn 1s ease 0.2s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .tabs {
      display: inline-flex;
      gap: 1rem;
      padding: 0.5rem;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      border: 1px solid var(--border-glass);
    }
    
    .tab {
      padding: 1rem 2.5rem;
      border-radius: 50px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .tab:hover {
      color: var(--text-primary);
      transform: translateY(-2px);
    }
    
    .tab.active {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }
    
    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      animation: fadeIn 1s ease 0.4s both;
    }
    
    .search-wrapper {
      position: relative;
      flex: 1;
      max-width: 500px;
    }
    
    .search {
      width: 100%;
      padding: 1rem 1.5rem 1rem 3.5rem;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 50px;
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .search:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .search::placeholder {
      color: var(--text-secondary);
    }
    
    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
    }
    
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      border: none;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
    }
    
    .btn-ghost {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      color: var(--text-primary);
    }
    
    .btn-ghost:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* User Area */
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .user-name {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    /* Item List */
    .list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 24px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideUp 0.6s ease both;
      position: relative;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-card);
      border-color: rgba(99, 102, 241, 0.3);
    }
    
    .card-content {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    
    .card-image {
      width: 100%;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      position: relative;
    }
    
    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    
    .card:hover .card-image img {
      transform: scale(1.05);
    }
    
    .no-image {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .card-body {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .card-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }
    
    .card-desc {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .meta-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    
    .chip {
      padding: 0.5rem 1.25rem;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .chip-location {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(6, 182, 212, 0.1));
      color: var(--secondary);
      border: 1px solid rgba(6, 182, 212, 0.3);
    }
    
    .chip-category {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));
      color: var(--accent);
      border: 1px solid rgba(139, 92, 246, 0.3);
    }
    
    .chip-date {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.1));
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid var(--border-glass);
    }
    
    .posted-by {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .posted-by strong {
      color: var(--primary-light);
      font-weight: 600;
    }
    
    .action-buttons {
      display: flex;
      gap: 0.75rem;
    }
    
    .btn-claim {
      padding: 0.75rem 2rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-claim:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
    }
    
    .btn-claim.claimed {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
      cursor: default;
    }
    
    .btn-claim.claimed:hover {
      transform: none;
      box-shadow: none;
    }
    
    .btn-delete {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
      color: var(--danger);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-delete:hover {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      color: white;
      transform: translateY(-2px);
    }
    
    /* Empty State */
    .empty {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 24px;
      animation: fadeIn 1s ease;
    }
    
    .empty-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      opacity: 0.3;
    }
    
    .empty h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .empty p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    
    /* FAB */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.5);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .fab:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 15px 50px rgba(99, 102, 241, 0.6);
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: var(--bg-glass);
      backdrop-filter: blur(40px);
      border: 1px solid var(--border-glass);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      animation: slideUp 0.4s ease;
      box-shadow: var(--shadow-card);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .modal-header h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border-glass);
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .modal-close:hover {
      background: var(--danger);
      transform: rotate(90deg);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border-glass);
      border-radius: 12px;
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .image-upload {
      position: relative;
      margin-top: 1rem;
    }
    
    .image-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1.5rem;
      background: var(--bg-card);
      border: 2px dashed var(--border-glass);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .image-upload-label:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }
    
    .image-upload input {
      display: none;
    }
    
    .image-preview {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
    }
    
    .image-preview.show {
      display: block;
    }
    
    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 1rem 2rem;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 50px;
      color: var(--text-primary);
      font-weight: 500;
      box-shadow: var(--shadow-card);
      z-index: 2000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      margin-top: 4rem;
      border-top: 1px solid var(--border-glass);
    }
    
    footer a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    footer a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .card-content {
        grid-template-columns: 1fr;
      }
      
      .card-image {
        height: 250px;
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .tabs {
        flex-direction: column;
        width: 100%;
      }
      
      .tab {
        width: 100%;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .search-wrapper {
        width: 100%;
        max-width: 100%;
      }
      
      .card-title {
        font-size: 1.5rem;
      }
      
      .fab {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-wrapper">
        <div class="logo">
          <img src="https://bbdu.ac.in/wp-content/uploads/2018/10/favicon-300x300.png" alt="BBD Logo">
        </div>
        <div>
          <h1>Campus Lost & Found</h1>

        </div>
      </div>
    </header>
    
    <div class="tabs-wrapper">
      <div class="tabs">
        <button class="tab active" data-tab="lost">Lost Items</button>

        <button class="tab" data-tab="giveaway">Giveaway</button>
      </div>
    </div>
    
    <div class="controls">
      <div class="search-wrapper">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input id="search" class="search" type="text" placeholder="Search items...">
      </div>
      <div id="userArea"></div>
    </div>
    
    <div id="list" class="list"></div>
    
    <footer>
      <p>Made with ‚ù§Ô∏è by BBD Students | <a href="contributors.html">View Contributors</a></p>
      <p style="margin-top:0.5rem;color:var(--text-secondary)">Premium Lost & Found System ‚Äî 2025 Edition</p>
    </footer>
  </div>
  
  <!-- Auth Modal -->
  <div id="modalAuth" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="authTitle">Welcome Back</h2>
        <button id="closeModalAuth" class="modal-close">√ó</button>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input id="authEmail" class="form-input" type="email" placeholder="your.email@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="authPass" class="form-input" type="password" placeholder="Min 6 characters">
      </div>
      <div class="modal-actions">
        <button id="authBtn" class="btn btn-primary" style="flex:1">Login</button>
      </div>
      <p style="text-align:center;margin-top:1.5rem;color:var(--text-secondary)">
        <span id="authToggleText">Don't have an account? <a id="authToggleLink" style="color:var(--primary-light);cursor:pointer">Sign Up</a></span>
      </p>
    </div>
  </div>
  
  <!-- Add Item Modal -->
  <div id="modalAdd" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Post an Item</h2>
        <button id="closeModalAdd" class="modal-close">√ó</button>
      </div>
      <div class="form-group">
        <label>Item Title</label>
        <input id="itemTitle" class="form-input" type="text" placeholder="e.g., Black Leather Wallet">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="itemDesc" class="form-textarea" placeholder="Describe the item in detail..."></textarea>
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="category" class="form-select">
          <option value="electronics">Electronics</option>
          <option value="books">Books & Notes</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input id="location" class="form-input" type="text" placeholder="e.g., Library 3rd Floor">
      </div>
      <div class="image-upload">
        <label for="fileInput" class="image-upload-label">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <span id="uploadText">Upload Image (Optional)</span>
        </label>
        <input id="fileInput" type="file" accept="image/*">
        <img id="imgPreview" class="image-preview" alt="Preview">
      </div>
      <div class="modal-actions">
        <button id="cancelBtn" class="btn btn-ghost" style="flex:1">Cancel</button>
        <button id="postBtn" class="btn btn-primary" style="flex:1">Post Item</button>
      </div>
    </div>
  </div>
  
  <button id="fab" class="fab" title="Add New Item">+</button>
  
  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkXGv71dqUPp_5g2uCPBoRZrBCgpZ8a5c",
      authDomain: "bbd-lost-and-found-66898.firebaseapp.com",
      projectId: "bbd-lost-and-found-66898",
      storageBucket: "bbd-lost-and-found-66898.firebasestorage.app",
      messagingSenderId: "13536453880",
      appId: "1:13536453880:web:5328c59e03f6d1bc30470d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentTab = 'lost';
    let currentUser = null;
    let authMode = 'login';
    let unsubscribe = null;

    const list = document.getElementById('list');
    const search = document.getElementById('search');
    const modalAdd = document.getElementById('modalAdd');
    const modalAuth = document.getElementById('modalAuth');
    const closeModalAdd = document.getElementById('closeModalAdd');
    const closeModalAuth = document.getElementById('closeModalAuth');
    const cancelBtn = document.getElementById('cancelBtn');
    const fab = document.getElementById('fab');
    const itemTitle = document.getElementById('itemTitle');
    const itemDesc = document.getElementById('itemDesc');
    const category = document.getElementById('category');
    const location = document.getElementById('location');
    const fileInput = document.getElementById('fileInput');
    const uploadText = document.getElementById('uploadText');
    const imgPreview = document.getElementById('imgPreview');
    const postBtn = document.getElementById('postBtn');
    const toast = document.getElementById('toast');
    const tabs = document.querySelectorAll('.tab');
    const userArea = document.getElementById('userArea');
    const authEmail = document.getElementById('authEmail');
    const authPass = document.getElementById('authPass');
    const authBtn = document.getElementById('authBtn');
    const authTitle = document.getElementById('authTitle');
    const authToggleLink = document.getElementById('authToggleLink');
    const authToggleText = document.getElementById('authToggleText');

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      renderUserArea();
      loadItems();
    });

    function renderUserArea() {
      if (currentUser) {
        userArea.innerHTML = `
          <div class="user-info">
            <span class="user-name">${currentUser.email.split('@')[0]}</span>
            <button id="logoutBtn" class="btn btn-ghost">Logout</button>
          </div>
        `;
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
      } else {
        userArea.innerHTML = `
          <button id="loginBtn" class="btn btn-ghost">Login</button>
          <button id="signupBtn" class="btn btn-primary">Sign Up</button>
        `;
        document.getElementById('loginBtn').addEventListener('click', () => openAuthModal('login'));
        document.getElementById('signupBtn').addEventListener('click', () => openAuthModal('signup'));
      }
    }

    function openAuthModal(mode) {
      authMode = mode;
      if (mode === 'login') {
        authTitle.textContent = 'Welcome Back';
        authBtn.textContent = 'Login';
        authToggleText.innerHTML = `Don't have an account? <a id="authToggleLink" style="color:var(--primary-light);cursor:pointer">Sign Up</a>`;
      } else {
        authTitle.textContent = 'Create Account';
        authBtn.textContent = 'Sign Up';
        authToggleText.innerHTML = `Already have an account? <a id="authToggleLink" style="color:var(--primary-light);cursor:pointer">Login</a>`;
      }
      
      document.getElementById('authToggleLink').addEventListener('click', () => {
        openAuthModal(authMode === 'login' ? 'signup' : 'login');
      });
      
      modalAuth.classList.add('show');
      authEmail.value = '';
      authPass.value = '';
    }

    closeModalAuth.addEventListener('click', () => modalAuth.classList.remove('show'));

    authBtn.addEventListener('click', async () => {
      const email = authEmail.value.trim();
      const password = authPass.value.trim();

      if (!email || !password) {
        showToast('‚ùå Please fill all fields');
        return;
      }

      if (password.length < 6) {
        showToast('‚ùå Password must be at least 6 characters');
        return;
      }

      authBtn.disabled = true;
      authBtn.textContent = authMode === 'login' ? 'Logging in...' : 'Signing up...';

      try {
        if (authMode === 'login') {
          await signInWithEmailAndPassword(auth, email, password);
          showToast('‚úÖ Logged in successfully!');
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          showToast('‚úÖ Account created successfully!');
        }
        modalAuth.classList.remove('show');
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          showToast('‚ùå Email already exists');
        } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          showToast('‚ùå Invalid credentials');
        } else {
          showToast('‚ùå ' + error.message);
        }
      } finally {
        authBtn.disabled = false;
        authBtn.textContent = authMode === 'login' ? 'Login' : 'Sign Up';
      }
    });

    async function handleLogout() {
      try {
        await signOut(auth);
        showToast('‚úÖ Logged out');
      } catch (error) {
        showToast('‚ùå Logout failed');
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        loadItems();
      });
    });

    search.addEventListener('input', loadItems);

    function loadItems() {
      if (unsubscribe) unsubscribe();

      const q = query(collection(db, currentTab), orderBy('createdAt', 'desc'));
      
      unsubscribe = onSnapshot(q, (snapshot) => {
        const items = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        renderList(items);
      });
    }

    function renderList(items) {
      const q = search.value.trim().toLowerCase();
      const filtered = items.filter(item => {
        if (!q) return true;
        return (item.title + ' ' + item.description).toLowerCase().includes(q);
      });

      if (!filtered.length) {
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üîç</div>
            <h3>No items found</h3>
            <p>Be the first to post an item in this section!</p>
          </div>
        `;
        return;
      }

      list.innerHTML = '';

      filtered.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.1}s`;

        const date = item.createdAt?.toDate?.() || new Date();

        card.innerHTML = `
          <div class="card-content">
            <div class="card-image">
              ${item.imageURL 
                ? `<img src="${item.imageURL}" alt="${escapeHtml(item.title)}">` 
                : `<div class="no-image">No Image</div>`
              }
            </div>
            <div class="card-body">
              <h2 class="card-title">${escapeHtml(item.title)}</h2>
              <p class="card-desc">${escapeHtml(item.description)}</p>
              <div class="meta-row">
                <span class="chip chip-location">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                  ${escapeHtml(item.location)}
                </span>
                <span class="chip chip-category">${escapeHtml(item.category)}</span>
                <span class="chip chip-date">${date.toLocaleDateString()}</span>
              </div>
              <div class="card-footer">
                <p class="posted-by">Posted by <strong>${escapeHtml(item.postedBy || 'Anonymous')}</strong></p>
                <div class="action-buttons">
                  <button class="btn-claim ${item.claimed ? 'claimed' : ''}" data-id="${item.id}" ${item.claimed ? 'disabled' : ''}>
                    ${item.claimed ? '‚úì Claimed' : 'Claim Item'}
                  </button>
                  ${currentUser && currentUser.uid === item.userId ? `<button class="btn-delete" data-delete="${item.id}">Delete</button>` : ''}
                </div>
              </div>
            </div>
          </div>
        `;

        list.appendChild(card);

        const claimBtn = card.querySelector('.btn-claim');
        if (claimBtn && !item.claimed) {
          claimBtn.addEventListener('click', () => claimItem(item.id));
        }

        const deleteBtn = card.querySelector('[data-delete]');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', () => deleteItem(item.id));
        }
      });
    }

    fab.addEventListener('click', () => {
      if (!currentUser) {
        openAuthModal('login');
        showToast('‚ö†Ô∏è Please login first');
        return;
      }
      modalAdd.classList.add('show');
      resetForm();
    });

    closeModalAdd.addEventListener('click', () => modalAdd.classList.remove('show'));
    cancelBtn.addEventListener('click', () => modalAdd.classList.remove('show'));

    function resetForm() {
      itemTitle.value = '';
      itemDesc.value = '';
      category.value = 'electronics';
      location.value = '';
      fileInput.value = '';
      imgPreview.classList.remove('show');
      uploadText.textContent = 'Upload Image (Optional)';
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        uploadText.textContent = file.name;
        const reader = new FileReader();
        reader.onload = (event) => {
          imgPreview.src = event.target.result;
          imgPreview.classList.add('show');
        };
        reader.readAsDataURL(file);
      }
    });

    postBtn.addEventListener('click', async () => {
      if (!currentUser) return;

      const title = itemTitle.value.trim();
      const desc = itemDesc.value.trim();
      const loc = location.value.trim() || 'Campus';
      const cat = category.value;

      if (!title || !desc) {
        showToast('‚ùå Please fill required fields');
        return;
      }

      postBtn.disabled = true;
      postBtn.textContent = 'Posting...';

      try {
        let imageURL = '';

        if (fileInput.files[0]) {
          const file = fileInput.files[0];
          const storageRef = ref(storage, `items/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          imageURL = await getDownloadURL(storageRef);
        }

        await addDoc(collection(db, currentTab), {
          title,
          description: desc,
          location: loc,
          category: cat,
          imageURL,
          claimed: false,
          userId: currentUser.uid,
          postedBy: currentUser.email.split('@')[0],
          createdAt: serverTimestamp()
        });
        
        modalAdd.classList.remove('show');
        showToast('‚úÖ Item posted successfully!');

      } catch (error) {
        showToast('‚ùå Failed to post item');
      } finally {
        postBtn.disabled = false;
        postBtn.textContent = 'Post Item';
      }
    });

    async function claimItem(id) {
      if (!currentUser) {
        openAuthModal('login');
        return;
      }

      try {
        await updateDoc(doc(db, currentTab, id), { claimed: true });
        showToast('‚úÖ Item claimed!');
      } catch (error) {
        showToast('‚ùå Failed to claim');
      }
    }

    async function deleteItem(id) {
      if (!confirm('Delete this item?')) return;

      try {
        await deleteDoc(doc(db, currentTab, id));
        showToast('üóëÔ∏è Item deleted');
      } catch (error) {
        showToast('‚ùå Delete failed');
      }
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    modalAdd.addEventListener('click', (e) => {
      if (e.target === modalAdd) modalAdd.classList.remove('show');
    });

    modalAuth.addEventListener('click', (e) => {
      if (e.target === modalAuth) modalAuth.classList.remove('show');
    });
  </script>
</body>
</html>
