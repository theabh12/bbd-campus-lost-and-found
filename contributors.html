<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBD Lost & Found â€” Home</title>
    <link rel="icon" href="https://bbdu.ac.in/wp-content/uploads/2018/10/favicon-300x300.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --success-color: #34C759;
            --danger-color: #FF3B30;
            --warning-color: #FF9500;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-xxl: 64px;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .glass-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: none;
        }

        .glass-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: rgba(255, 255, 255, 0.85);
        }

        .glass-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .glass-btn.success {
            background: var(--success-color);
            color: white;
        }

        .glass-btn.small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Header */
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
            animation: fadeInDown 0.6s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .site-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .nav-link.active {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            padding: 64px 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease;
        }

        .hero-card {
            max-width: 800px;
            padding: 48px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .hero-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 16px 48px rgba(0, 122, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .hero-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 24px;
            color: var(--text-secondary);
            max-width: 600px;
        }

        .hero-actions {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        /* Filter Section */
        .filter-section {
            padding: 0 32px 32px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filter-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid var(--glass-border);
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: 10px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            font-size: 14px;
            font-family: var(--font-family);
        }

        .category-pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .category-pill {
            padding: 6px 16px;
            border-radius: 20px;
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-pill.active {
            background: var(--primary-color);
            color: white;
        }

        /* Posts Section */
        .posts-section {
            padding: 32px;
            animation: fadeIn 1s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .post-card {
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .post-status {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .post-status.lost {
            background: var(--danger-color);
            color: white;
        }

        .post-status.found {
            background: var(--success-color);
            color: white;
        }

        .post-image {
            width: 100%;
            height: 240px;
            overflow: hidden;
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            position: relative;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
        }

        .post-content {
            padding: 24px;
        }

        .post-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .post-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .post-description {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .meta-item svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-secondary);
        }

        .post-actions {
            display: flex;
            gap: 8px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-family: var(--font-family);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload {
            border: 2px dashed var(--primary-color);
            border-radius: var(--radius-md);
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        .image-upload input {
            display: none;
        }

        .image-preview {
            margin-top: 16px;
            border-radius: var(--radius-md);
            overflow: hidden;
            display: none;
        }

        .image-preview img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Detail Modal */
        .detail-modal .modal-content {
            max-width: 900px;
        }

        .detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
        }

        .detail-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item {
            padding: 16px;
            background: rgba(0, 122, 255, 0.05);
            border-radius: var(--radius-sm);
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .contact-section {
            padding: 24px;
            background: rgba(0, 122, 255, 0.05);
            border-radius: var(--radius-md);
            margin-top: 24px;
        }

        /* Footer */
        .glass-footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 32px;
            text-align: center;
            margin-top: 64px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 16px;
            }
            
            .nav-right {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero-title {
                font-size: 32px;
            }
            
            .section-title {
                font-size: 32px;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }

            .filter-container {
                flex-direction: column;
            }

            .hero-actions {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>

    <!-- Filter Section -->

        </div>
    </section>

    <!-- Add Item Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Lost/Found Item</h3>
                <button class="modal-close" onclick="closeAddModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <div class="form-group">
                        <label class="form-label">Status *</label>
                        <select class="form-select" id="itemStatus" required>
                            <option value="">Select Status</option>
                            <option value="lost">Lost</option>
                            <option value="found">Found</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <select class="form-select" id="itemCategory" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Books">Books</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Documents">Documents</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Item Name *</label>
                        <input type="text" class="form-input" id="itemName" placeholder="e.g., Blue Water Bottle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description *</label>
                        <textarea class="form-textarea" id="itemDescription" placeholder="Describe the item in detail..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Location *</label>
                        <input type="text" class="form-input" id="itemLocation" placeholder="e.g., Library, Cafeteria" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Your Name *</label>
                        <input type="text" class="form-input" id="userName" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Your Email *</label>
                        <input type="email" class="form-input" id="userEmail" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Your Phone *</label>
                        <input type="tel" class="form-input" id="userPhone" placeholder="+91 XXXXXXXXXX" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Upload Image</label>
                        <div class="image-upload" onclick="document.getElementById('itemImage').click()">

                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p style="margin-top: 12px; color: var(--text-secondary);">Click to upload image</p>
                            <input type="file" id="itemImage" accept="image/*">
                        </div>
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImg" src="" alt="Preview">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="glass-btn" onclick="closeAddModal()">Cancel</button>
                <button class="glass-btn primary" onclick="submitItem()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal detail-modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="detailTitle"></h3>
                <button class="modal-close" onclick="closeDetailModal()">Ã—</button>
            </div>
            <div class="modal-body" id="detailBody">
                <!-- Detail content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="glass-footer">
        <p>&copy; 2024 BBD Lost & Found. All rights reserved.</p>
    </footer>

        // Render posts
        function renderPosts() {
            const grid = document.getElementById('postsGrid');
            const filtered = postsData.filter(post => {
                const matchSearch = post.name.toLowerCase().includes(currentFilters.search.toLowerCase()) || 
                                  post.description.toLowerCase().includes(currentFilters.search.toLowerCase());
                const matchStatus = !currentFilters.status || post.status === currentFilters.status;
                const matchCategory = !currentFilters.category || post.category === currentFilters.category;
                return matchSearch && matchStatus && matchCategory;
            });

            grid.innerHTML = filtered.map(post => `
                <div class="post-card glass-card" onclick="openDetailModal(${post.id})">
                    <div class="post-status ${post.status}">${post.status.toUpperCase()}</div>
                    <div class="post-image">
                        ${post.image ? 
                            `<img src="${post.image}" alt="${post.name}">` : 
                            `<div class="post-image-placeholder">${post.emoji}</div>`
                        }
                    </div>
                    <div class="post-content">
                        <span class="post-category">${post.category}</span>
                        <h4 class="post-title">${post.name}</h4>
                        <p class="post-description">${post.description}</p>
                        <div class="post-meta">
                            <div class="meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                <span>${post.time}</span>
                            </div>
                            <div class="meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span>${post.location}</span>
                            </div>
                        </div>
                        <div class="post-actions">
                            <button class="glass-btn small primary" onclick="event.stopPropagation(); openDetailModal(${post.id})">View Details</button>
                            <button class="glass-btn small success" onclick="event.stopPropagation(); contactPerson('${post.email}')">Contact</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderPosts();

            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value;
                renderPosts();
            });

            document.getElementById('statusFilter').addEventListener('change', (e) => {
                currentFilters.status = e.target.value;
                renderPosts();
            });

            document.querySelectorAll('.category-pill').forEach(pill => {
                pill.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilters.category = e.target.dataset.category;
                    renderPosts();
                });
            });

            // Image upload preview
            document.getElementById('itemImage').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('previewImg').src = e.target.result;
                        document.getElementById('imagePreview').style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Modal functions
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addItemForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        function submitItem() {
            const form = document.getElementById('addItemForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const newPost = {
                id: postsData.length + 1,
                status: document.getElementById('itemStatus').value,
                category: document.getElementById('itemCategory').value,
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                location: document.getElementById('itemLocation').value,
                userName: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                time: 'Just now',
                emoji: getCategoryEmoji(document.getElementById('itemCategory').value),
                image: document.getElementById('previewImg').src || null
            };

            postsData.unshift(newPost);
            renderPosts();
            closeAddModal();
            alert('Item posted successfully!');
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function contactPerson(email) {
            window.location.href = `mailto:${email}`;
        }

        // Close modals on outside click
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // Animation on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        setTimeout(() => {
            document.querySelectorAll('.glass-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }, 100);
    </script>
</body>
</html>
